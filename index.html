<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel=”stylesheet”
    href=”https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css”>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/calci.svg" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h2>Basic Calculator</h2>
    </header>
    <div class="big">
      <div class="answer"></div>
      <div class="question">
        <button class="clear butt" type="submit">
          <img src="./images/clear.svg" alt="" />
        </button>
        <button class="divide butt operator" type="submit">
          <img src="./images/divide.svg" alt="" />
        </button>
        <button class="multiply butt operator" type="submit">
          <img src="./images/multiply.svg" alt="" />
        </button>
        <button class="subtract butt operator" type="submit">
          <img src="./images/minus.svg" alt="" />
        </button>
        <button class="seven butt nmbr" type="submit">
          <img src="./images/seven.svg" alt="" />
        </button>
        <button class="eight butt nmbr" type="submit">
          <img src="./images/eight.svg" alt="" />
        </button>
        <button class="nine butt nmbr" type="submit">
          <img src="./images/nine.svg" alt="" />
        </button>
        <button class="plus butt operator" type="submit">
          <img src="./images/plus.svg" alt="" />
        </button>
        <button class="four butt nmbr" type="submit">
          <img src="./images/four.svg" alt="" />
        </button>
        <button class="five butt nmbr" type="submit">
          <img src="./images/five.svg" alt="" />
        </button>
        <button class="six butt nmbr" type="submit">
          <img src="./images/six.svg" alt="" />
        </button>
        <button class="one butt nmbr">
          <img src="./images/one.svg" alt="" />
        </button>
        <button class="two butt nmbr">
          <img src="./images/two.svg" alt="" />
        </button>
        <button class="three butt nmbr">
          <img src="./images/three.svg" alt="" />
        </button>
        <button class="zero butt nmbr" type="submit">
          <img src="./images/zero.svg" alt="" />
        </button>
        <button class="dot butt operator" type="submit">
          <img src="./images/dot.svg" alt="" />
        </button>
        <button class="equal butt operator" type="submit">
          <img src="./images/equal.svg" alt="" />
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
